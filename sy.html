<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "
http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<script src="js/mui.js"></script>
		<script src="js/template.js"></script>
		<style>
			body {
				background: #fff;
			}

			#nav-w {
				display: flex;
				overflow: hidden;
				background: #FF5053 !important;
				color: #fff;
			}

			#sliderSegmentedControl {
				width: 83%;
			}

			#nav-w .mui-scroll.mui-control-item {
				padding: 0px 10px;
				font-size: 13px;
			}

			#nav-w .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				color: #FFF;
				font-size: 14px;
			}

			#right-icon {
				display: inline-block;
				width: 10%;
				height: 38px;
				line-height: 38px;
				text-align: center;
			}

			#right-icon span {
				line-height: 38px;
				width: 50%;
				display: inline-block;
				text-align: center;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div id="nav-w">
				<div id="sliderSegmentedControl"
					class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active" href="#item1mobile">
							推荐
						</a>
						<a class="mui-control-item" href="#item2mobile" onclick="tz('sp.html')">
							视频
						</a>
						<a class="mui-control-item" href="#item3mobile" onclick="tz('gz.html')">
							文章
						</a>
						<a class="mui-control-item" href="#item4mobile" onclick="tz('fawenzhang.html')">
							发表
						</a>
						<a class="mui-control-item" href="#item5mobile">
							　　
						</a>
						<a class="mui-control-item" href="#item6mobile">
							　　
						</a>
					</div>
				</div>
				<div id="right-icon">
					<span
						class="mui-icon iconfont icon-sousuo" style="font-size: 23px;" id="ss" onclick="tz('sousuo.html')"></span>
				</div>
			</div>


			<div id="templates2" class="mui-content">
			<script id="test2" type="text/html">
			{{each list as item,i}}
			<div class="sy">
				<div class="sy-a" id="xq" onclick="tiaozhuan('{{i+1}}')">
					<div class="sy-a-l">
						<h4>
							{{item.xsjj}}
						</h4>
					</div>
					<div class="sy-a-r">
						<img src="{{item.xstouxiang}}" />
					</div>
					<p class="sy-a-p">
						<span>{{item.xsbiaoti}}</span>
					</p>
			</div></div>
			{{/each}}
			</script>
			</div>
			
			<div id="templates" class="sy-b sy-b-img"></div>
			<script id="test1" type="text/html">
			{{each list as item,j}}
			<div class="sy" onclick="sy({{j}})">
			<h4>{{item.name}}</h4>
			<img src="{{item.fm}}" />
			<p class="sy-a-p">
				<span>{{item.look}}</span><span>次访问　</span><span>{{item.good}}</span><span>
					点赞</span><span>{{item.bad}}</span><span> 踩</span>
			</p>
			</div>
			{{/each}}
			</script>
		</div>
		<footer>
			<div class="mui-content">
				<nav class="mui-bar mui-bar-tab">
					<a id="defaultTab" class="mui-tab-item mui-active" href="sy.html" onclick="tz('sy.html')">
						<span class="mui-icon iconfont icon-shouye"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a  class="mui-tab-item " href="sp.html" onclick="tz('wdpl.html')">
						<span class="mui-icon iconfont icon-shipin"></span>
						<span class="mui-tab-label">我的评论</span>
					</a>
					<a  class="mui-tab-item " href="gz.html" onclick="tz('wdfb.html')">
						<span class="mui-icon iconfont icon-guanzhu"></span>
						<span class="mui-tab-label">我的发表</span>
					</a>
					<a  class="mui-tab-item " href="wd.html" onclick="tz('wd.html')">
						<span class="mui-icon iconfont icon-wode"></span>
						<span class="mui-tab-label">我的</span>
					</a>
				</nav>
			</div>
		</footer>

	</body>
	<script type="text/javascript" src="js/castapp.js"></script>
	<script type="text/javascript">
		ca.init();
		var ss = ca.id("ss");
		var xq = ca.id("xq");
		var sp = ca.id('sp');
		function tz(html) {
			location.href = html;
		}
		var datt;
		mui.post('http://' + ip + '/sp1', {}, function(data) {
			var datas = {
				list: data
			};
			console.log(datas);
			datt = data;
			var html = template('test1', datas);
			document.getElementById('templates').innerHTML = html;
		},);
		mui.post('http://'+ip+'/xs', {}, function(data) {
			var datas = {
				list: data
			};
		 lists=data;
			var html = template('test2', datas);
			document.getElementById('templates2').innerHTML = html;
		}, );
		

		function getCookie(name) {
			return window.localStorage.getItem(name);
		}
		
		function setCookie(name, value) {
			window.localStorage.setItem(name, value);
		}
		function sy(j){
			setCookie("video", datt[j].neirong);
			setCookie("biaoti",datt[j].name);
			setCookie("look",datt[j].look);
			setCookie("good",datt[j].good);
			setCookie("bad",datt[j].bad);
			setCookie("id",datt[j].id);
			setCookie("fm",datt[j].fm);
			ca.newInterface({
				url: 'xiangqing.html',
				id: 'xiangqing',
			})
		}
		function tiaozhuan(xsid)
		{
			xsid=parseInt(xsid);
			console.log(lists[xsid-1]);
			setCookie("xsjj",lists[xsid-1].xsjj);
			setCookie("xstouxiang",lists[xsid-1].xstouxiang);
			setCookie("xsbiaoti",lists[xsid-1].xsbiaoti);
			setCookie("xszhengwen",lists[xsid-1].xszhengwen);
			ca.newInterface({
				url: 'guanzhuxiangqing.html',
				id: 'xiangqing',
			})
		}
	</script>
</html>
