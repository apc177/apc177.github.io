<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/mui.js"></script>
		<script src="js/template.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header-bg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">关注</h1>
		</header>
		
		<div id="templates" class="mui-content"></div>
		<script id="test1" type="text/html">
		{{each list as item}}
		<div class="fen-a">
		
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="{{item.gztouxiang}}">
						<div class="mui-media-body">
							{{item.gzname}}
							<p class="mui-ellipsis">{{item.gzsj}}</p>
						</div>
					</a>
				</li>
			</ul>
		
		</div>
		{{/each}}
		</script>
	</body>
	<script src="js/castapp.js"></script>
	<script>
		ca.init();
		function getCookie(name) {
			return window.localStorage.getItem(name);
		}
		function setCookie(name, value) {
			window.localStorage.setItem(name, value);
		}
		mui.post('https://' + ip + '/gz3', {
			woname:getCookie("zhanghao"),
		}, function(data) {
			var datas = {
				list: data
			};
			var html = template('test1', datas);
			document.getElementById('templates').innerHTML = html;
		}, );
	</script>
</html>
